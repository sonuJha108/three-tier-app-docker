version: "3.8"

services:
  nginx:
    build:
      context: ./nginx
    container_name: nginx
    ports:
      - "80:80"
    depends_on:
      - django
    networks: 
      - notes-app
    restart: always

  mysql:
    container_name: mysql
    image: mysql
    ports: 
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: test_db
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - notes-app
    restart: always
    healthcheck:
      test: ["CMD", "mysqladmin", "ping" ,"localhost", "-uroot","-proot"]
      timeout: 5s
      interval: 10s
      retries: 5
      start_period: 60s

  django:
    build:
      context: .
    container_name: django_cont
    command: sh -c "python manage.py migrate --no-input &&  gunicorn notesapp.wsgi --bind 0.0.0.0:8000"
    ports:
      - "8000:8000"
    depends_on:
      - mysql
    env_file:
      - ".env"
    restart: always


volumes:
  mysql-data:


  networks:
    notes-app:
